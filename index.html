<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn AI - Dashboard de Escucha Ciudadana</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px) scale(0.8); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Esperar a que todo cargue
        window.addEventListener('load', function() {
            const { useState, useEffect, createElement: h } = React;
            const { BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

            function Dashboard() {
                const [activeView, setActiveView] = useState('overview');
                const [animatedCount, setAnimatedCount] = useState(0);
                const [isLive, setIsLive] = useState(false);
                const [totalCount, setTotalCount] = useState(30);
                const [soundEnabled, setSoundEnabled] = useState(true);
                const [toasts, setToasts] = useState([]);
                const [showManualForm, setShowManualForm] = useState(false);
                const [manualEntry, setManualEntry] = useState({
                    name: '',
                    category: 'Tienda',
                    colonia: 'Centro',
                    response: 'Seguridad'
                });

                const [priorityData, setPriorityData] = useState([
                    { name: 'Seguridad', value: 11, percent: 36.67, color: '#ef4444' },
                    { name: 'Empleo', value: 7, percent: 23.33, color: '#3b82f6' },
                    { name: 'Infraestructura', value: 7, percent: 23.33, color: '#f59e0b' },
                    { name: 'Salud', value: 5, percent: 16.67, color: '#10b981' }
                ]);

                const [coloniaData, setColoniaData] = useState([
                    { name: 'Centro', total: 8, seguridad: 5, empleo: 0, salud: 2, infra: 1 },
                    { name: 'Partido Romero', total: 5, seguridad: 2, empleo: 0, salud: 0, infra: 3 },
                    { name: 'Tecnológico', total: 4, seguridad: 0, empleo: 3, salud: 1, infra: 0 },
                    { name: 'Benito Juárez', total: 3, seguridad: 1, empleo: 0, salud: 2, infra: 0 },
                    { name: 'San Lorenzo', total: 3, seguridad: 1, empleo: 0, salud: 1, infra: 1 },
                    { name: 'La Cuesta', total: 3, seguridad: 1, empleo: 1, salud: 0, infra: 1 },
                    { name: 'Infonavit', total: 3, seguridad: 0, empleo: 2, salud: 0, infra: 1 },
                    { name: 'Industrial', total: 1, seguridad: 1, empleo: 0, salud: 0, infra: 0 }
                ]);

                const [recentBusinesses, setRecentBusinesses] = useState([
                    { id: 'F010', name: 'Farmacia Moderna', category: 'Farmacia', response: 'Infraestructura', colonia: 'Partido Romero', time: '10:29' },
                    { id: 'F009', name: 'Farmacia Santa María', category: 'Farmacia', response: 'Empleo', colonia: 'Infonavit', time: '10:28' },
                    { id: 'F008', name: 'Farmacia del Centro', category: 'Farmacia', response: 'Seguridad', colonia: 'Centro', time: '10:27' },
                    { id: 'M010', name: 'Mecánica Central', category: 'Taller', response: 'Seguridad', colonia: 'Centro', time: '10:26' },
                    { id: 'M009', name: 'Taller Elite', category: 'Taller', response: 'Seguridad', colonia: 'Partido Romero', time: '10:25' },
                    { id: 'F007', name: 'Farmacia Comunitaria Ortiz', category: 'Farmacia', response: 'Salud', colonia: 'San Lorenzo', time: '10:24' }
                ]);

                const businessPool = [
                    { id: 'S001', name: 'Abarrotes San José', category: 'Tienda', colonia: 'Centro' },
                    { id: 'S002', name: 'La Tiendita de Rosa', category: 'Tienda', colonia: 'Centro' },
                    { id: 'S003', name: 'Mini Market La 16', category: 'Tienda', colonia: 'Partido Romero' },
                    { id: 'M001', name: 'Taller El Ángel', category: 'Taller', colonia: 'Industrial' },
                    { id: 'F001', name: 'Farmacia Vida', category: 'Farmacia', colonia: 'Centro' },
                    { id: 'F002', name: 'Farmacia San Pablo', category: 'Farmacia', colonia: 'Benito Juárez' }
                ];

                const responseTypes = ['Seguridad', 'Empleo', 'Salud', 'Infraestructura'];
                const colonias = ['Centro', 'Partido Romero', 'Tecnológico', 'Benito Juárez', 'San Lorenzo', 'La Cuesta', 'Infonavit', 'Industrial'];
                const categories = ['Tienda', 'Taller', 'Farmacia'];

                const showToast = (message, type) => {
                    const id = Date.now();
                    setToasts(prev => [...prev, { id, message, type: type || 'success' }]);
                    setTimeout(() => {
                        setToasts(prev => prev.filter(t => t.id !== id));
                    }, 4000);
                };

                const playSound = () => {
                    if (soundEnabled) {
                        try {
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            oscillator.frequency.value = 800;
                            oscillator.type = 'sine';
                            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.3);
                        } catch (e) {}
                    }
                };

                const addNewResponse = (customData) => {
                    let businessData, responseData, coloniaDataVal;
                    
                    if (customData) {
                        businessData = {
                            id: 'M' + Date.now().toString().slice(-3),
                            name: customData.name,
                            category: customData.category,
                            colonia: customData.colonia
                        };
                        responseData = customData.response;
                        coloniaDataVal = customData.colonia;
                    } else {
                        businessData = businessPool[Math.floor(Math.random() * businessPool.length)];
                        responseData = responseTypes[Math.floor(Math.random() * responseTypes.length)];
                        coloniaDataVal = businessData.colonia;
                    }
                    
                    const now = new Date();
                    const timeStr = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
                    
                    const newEntry = {
                        id: businessData.id,
                        name: businessData.name,
                        category: businessData.category,
                        response: responseData,
                        colonia: coloniaDataVal,
                        time: timeStr
                    };

                    playSound();
                    showToast('Nueva respuesta de ' + businessData.name + ': ' + responseData, 'success');
                    
                    setRecentBusinesses(prev => [newEntry, ...prev.slice(0, 5)]);
                    setTotalCount(prev => prev + 1);

                    setPriorityData(prev => {
                        const updated = [...prev];
                        const index = updated.findIndex(p => p.name === responseData);
                        if (index !== -1) {
                            updated[index].value += 1;
                            const total = updated.reduce((sum, item) => sum + item.value, 0);
                            updated.forEach(item => {
                                item.percent = parseFloat(((item.value / total) * 100).toFixed(2));
                            });
                        }
                        return updated;
                    });

                    setColoniaData(prev => {
                        const updated = [...prev];
                        const coloniaIndex = updated.findIndex(c => c.name === coloniaDataVal);
                        if (coloniaIndex !== -1) {
                            updated[coloniaIndex].total += 1;
                            const responseKey = responseData.toLowerCase() === 'infraestructura' ? 'infra' : responseData.toLowerCase();
                            if (updated[coloniaIndex][responseKey] !== undefined) {
                                updated[coloniaIndex][responseKey] += 1;
                            }
                        } else {
                            updated.push({
                                name: coloniaDataVal,
                                total: 1,
                                seguridad: responseData === 'Seguridad' ? 1 : 0,
                                empleo: responseData === 'Empleo' ? 1 : 0,
                                salud: responseData === 'Salud' ? 1 : 0,
                                infra: responseData === 'Infraestructura' ? 1 : 0
                            });
                        }
                        return updated.sort((a, b) => b.total - a.total);
                    });
                };

                const handleManualSubmit = (e) => {
                    e.preventDefault();
                    if (manualEntry.name.trim() === '') {
                        showToast('Por favor ingresa el nombre del negocio', 'error');
                        return;
                    }
                    addNewResponse(manualEntry);
                    setManualEntry({ name: '', category: 'Tienda', colonia: 'Centro', response: 'Seguridad' });
                    setShowManualForm(false);
                };

                useEffect(() => {
                    if (animatedCount < totalCount) {
                        const timer = setTimeout(() => setAnimatedCount(animatedCount + 1), 50);
                        return () => clearTimeout(timer);
                    }
                }, [animatedCount, totalCount]);

                useEffect(() => {
                    const interval = setInterval(() => setIsLive(prev => !prev), 1000);
                    return () => clearInterval(interval);
                }, []);

                // Renderizar con React.createElement para evitar problemas de JSX
                return h('div', { className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6' },
                    // Toasts
                    h('div', { className: 'fixed top-4 right-4 z-50 space-y-2' },
                        toasts.map(toast =>
                            h('div', {
                                key: toast.id,
                                className: 'px-6 py-4 rounded-lg shadow-2xl border-2 transform transition-all duration-300 animate-slideIn ' + 
                                    (toast.type === 'success' ? 'bg-green-500 border-green-400 text-white' : 'bg-red-500 border-red-400 text-white')
                            },
                                h('div', { className: 'flex items-center gap-3' },
                                    h('span', { className: 'text-2xl' }, toast.type === 'success' ? '✅' : '⚠️'),
                                    h('p', { className: 'font-semibold' }, toast.message)
                                )
                            )
                        )
                    ),
                    
                    // Modal
                    showManualForm && h('div', { className: 'fixed inset-0 bg-black/60 backdrop-blur-sm z-40 flex items-center justify-center p-4' },
                        h('div', { className: 'bg-white rounded-2xl shadow-2xl max-w-md w-full p-6' },
                            h('div', { className: 'flex items-center justify-between mb-6' },
                                h('h3', { className: 'text-2xl font-bold text-gray-800' }, '📝 Agregar Respuesta Manual'),
                                h('button', {
                                    onClick: () => setShowManualForm(false),
                                    className: 'text-gray-400 hover:text-gray-600 text-2xl'
                                }, '✕')
                            ),
                            h('form', { onSubmit: handleManualSubmit, className: 'space-y-4' },
                                h('div', null,
                                    h('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Nombre del Negocio *'),
                                    h('input', {
                                        type: 'text',
                                        value: manualEntry.name,
                                        onChange: (e) => setManualEntry({...manualEntry, name: e.target.value}),
                                        placeholder: 'Ej: Tienda Don José',
                                        className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none',
                                        required: true
                                    })
                                ),
                                h('div', null,
                                    h('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Categoría'),
                                    h('select', {
                                        value: manualEntry.category,
                                        onChange: (e) => setManualEntry({...manualEntry, category: e.target.value}),
                                        className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none'
                                    },
                                        categories.map(cat => h('option', { key: cat, value: cat }, cat))
                                    )
                                ),
                                h('div', null,
                                    h('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Colonia'),
                                    h('select', {
                                        value: manualEntry.colonia,
                                        onChange: (e) => setManualEntry({...manualEntry, colonia: e.target.value}),
                                        className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none'
                                    },
                                        colonias.map(col => h('option', { key: col, value: col }, col))
                                    )
                                ),
                                h('div', null,
                                    h('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Respuesta (Prioridad)'),
                                    h('select', {
                                        value: manualEntry.response,
                                        onChange: (e) => setManualEntry({...manualEntry, response: e.target.value}),
                                        className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none'
                                    },
                                        responseTypes.map(resp => h('option', { key: resp, value: resp }, resp))
                                    )
                                ),
                                h('div', { className: 'flex gap-3 pt-4' },
                                    h('button', {
                                        type: 'button',
                                        onClick: () => setShowManualForm(false),
                                        className: 'flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors'
                                    }, 'Cancelar'),
                                    h('button', {
                                        type: 'submit',
                                        className: 'flex-1 px-4 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors'
                                    }, '✓ Agregar')
                                )
                            )
                        )
                    ),
                    
                    // Header
                    h('div', { className: 'max-w-7xl mx-auto mb-8' },
                        h('div', { className: 'flex items-center justify-between' },
                            h('div', null,
                                h('h1', { className: 'text-4xl font-bold text-white mb-2' },
                                    'Unicorn AI ',
                                    h('span', { className: 'text-purple-400' }, 'Dashboard')
                                ),
                                h('p', { className: 'text-gray-300' }, 'Sistema de Escucha Ciudadana - Demo en Vivo')
                            ),
                            h('div', { className: 'flex items-center gap-3' },
                                h('div', { className: 'flex items-center gap-2 bg-green-500/20 px-4 py-2 rounded-lg border border-green-500/30' },
                                    h('div', { className: 'w-3 h-3 rounded-full bg-green-400' + (isLive ? ' animate-pulse' : '') }),
                                    h('span', { className: 'text-green-300 font-semibold' }, 'EN VIVO')
                                ),
                                h('div', { className: 'text-right' },
                                    h('p', { className: 'text-gray-400 text-sm' }, 'Ciudad Juárez, Chihuahua'),
                                    h('p', { className: 'text-white font-semibold' }, '30 Sep 2025, 10:30 AM')
                                )
                            )
                        )
                    ),
                    
                    // Tabs y contenido
                    h('div', { className: 'max-w-7xl mx-auto' },
                        h('div', { className: 'flex gap-2 mb-6' },
                            [
                                { id: 'overview', icon: '📊', label: 'Resumen General' },
                                { id: 'colonias', icon: '🗺️', label: 'Por Colonia' },
                                { id: 'mapa', icon: '🌍', label: 'Mapa Interactivo' },
                                { id: 'live', icon: '⚡', label: 'Tiempo Real' }
                            ].map(view =>
                                h('button', {
                                    key: view.id,
                                    onClick: () => {
                                        setActiveView(view.id);
                                        playSound();
                                    },
                                    className: 'px-6 py-3 rounded-lg font-semibold transition-all ' +
                                        (activeView === view.id ? 'bg-purple-600 text-white shadow-lg' : 'bg-white/10 text-gray-300 hover:bg-white/20')
                                }, view.icon + ' ' + view.label)
                            ),
                            h('button', {
                                onClick: () => setSoundEnabled(!soundEnabled),
                                className: 'ml-auto px-4 py-3 rounded-lg bg-white/10 text-gray-300 hover:bg-white/20 transition-all',
                                title: soundEnabled ? 'Silenciar' : 'Activar sonido'
                            }, soundEnabled ? '🔊' : '🔇')
                        ),
                        
                        // Vista Overview simplificada
                        activeView === 'overview' && h('div', { className: 'space-y-6' },
                            h('div', { className: 'grid grid-cols-4 gap-6' },
                                // KPIs
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6 border-l-4', style: { borderColor: '#8b5cf6' } },
                                    h('p', { className: 'text-sm text-gray-500 font-medium' }, 'Negocios Indexados'),
                                    h('p', { className: 'text-3xl font-bold mt-2', style: { color: '#8b5cf6' } }, animatedCount),
                                    h('p', { className: 'text-xs text-gray-400 mt-1' }, '10 tiendas, 10 talleres, 10 farmacias')
                                ),
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6 border-l-4', style: { borderColor: '#10b981' } },
                                    h('p', { className: 'text-sm text-gray-500 font-medium' }, 'Respuestas Recibidas'),
                                    h('p', { className: 'text-3xl font-bold mt-2', style: { color: '#10b981' } }, animatedCount),
                                    h('p', { className: 'text-xs text-gray-400 mt-1' }, 'Tasa de respuesta: 100%')
                                ),
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6 border-l-4', style: { borderColor: '#f59e0b' } },
                                    h('p', { className: 'text-sm text-gray-500 font-medium' }, 'Colonias Cubiertas'),
                                    h('p', { className: 'text-3xl font-bold mt-2', style: { color: '#f59e0b' } }, '8'),
                                    h('p', { className: 'text-xs text-gray-400 mt-1' }, 'Centro, Partido Romero...')
                                ),
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6 border-l-4', style: { borderColor: '#ef4444' } },
                                    h('p', { className: 'text-sm text-gray-500 font-medium' }, 'Prioridad #1'),
                                    h('p', { className: 'text-3xl font-bold mt-2', style: { color: '#ef4444' } }, 'Seguridad'),
                                    h('p', { className: 'text-xs text-gray-400 mt-1' }, '36.67% de menciones')
                                )
                            ),
                            // Gráficas
                            h('div', { className: 'grid grid-cols-2 gap-6' },
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
                                    h('h3', { className: 'text-xl font-bold text-gray-800 mb-4' }, 'Prioridades Ciudadanas'),
                                    h(ResponsiveContainer, { width: '100%', height: 300 },
                                        h(PieChart, null,
                                            h(Pie, {
                                                data: priorityData,
                                                cx: '50%',
                                                cy: '50%',
                                                labelLine: false,
                                                label: (entry) => entry.name + ' ' + entry.percent + '%',
                                                outerRadius: 100,
                                                fill: '#8884d8',
                                                dataKey: 'value'
                                            },
                                                priorityData.map((entry, index) =>
                                                    h(Cell, { key: 'cell-' + index, fill: entry.color })
                                                )
                                            ),
                                            h(Tooltip)
                                        )
                                    )
                                ),
                                h('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
                                    h('h3', { className: 'text-xl font-bold text-gray-800 mb-4' }, 'Respuestas por Colonia'),
                                    h(ResponsiveContainer, { width: '100%', height: 300 },
                                        h(BarChart, { data: coloniaData },
                                            h(CartesianGrid, { strokeDasharray: '3 3' }),
                                            h(XAxis, { dataKey: 'name', angle: -45, textAnchor: 'end', height: 100, fontSize: 12 }),
                                            h(YAxis),
                                            h(Tooltip),
                                            h(Bar, { dataKey: 'total', fill: '#8b5cf6', radius: [8, 8, 0, 0] })
                                        )
                                    )
                                )
                            )
                        ),
                        
                        // Vista Live
                        activeView === 'live' && h('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
                            h('div', { className: 'flex items-center justify-between mb-6' },
                                h('h3', { className: 'text-2xl font-bold text-gray-800' }, 'Feed de Respuestas en Tiempo Real'),
                                h('div', { className: 'flex items-center gap-3' },
                                    h('button', {
                                        onClick: () => setShowManualForm(true),
                                        className: 'px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors'
                                    }, '✏️ Manual'),
                                    h('button', {
                                        onClick: () => addNewResponse(null),
                                        className: 'px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors'
                                    }, '🎲 Aleatorio')
                                )
                            ),
                            h('div', { className: 'space-y-3' },
                                recentBusinesses.map((biz, idx) =>
                                    h('div', {
                                        key: idx,
                                        className: 'flex items-center justify-between p-4 bg-gradient-to-r from-purple-50 to-white rounded-lg border border-purple-100 hover:shadow-md transition-shadow'
                                    },
                                        h('div', { className: 'flex items-center gap-4 flex-1' },
                                            h('div', { className: 'w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xl' },
                                                biz.category === 'Farmacia' ? '💊' : biz.category === 'Taller' ? '🔧' : '🏪'
                                            ),
                                            h('div', null,
                                                h('p', { className: 'font-bold text-gray-800' }, biz.name),
                                                h('p', { className: 'text-sm text-gray-500' }, biz.id + ' • ' + biz.category + ' • ' + biz.colonia)
                                            )
                                        ),
                                        h('div', { className: 'text-right' },
                                            h('p', { className: 'font-semibold text-purple-600' }, biz.response),
                                            h('p', { className: 'text-xs text-gray-400' }, biz.time)
                                        )
                                    )
                                )
                            )
                        ),
                        
                        // Otras vistas simplificadas
                        activeView === 'colonias' && h('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
                            h('h3', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'Análisis por Colonia'),
                            h(ResponsiveContainer, { width: '100%', height: 400 },
                                h(BarChart, { data: coloniaData, layout: 'vertical' },
                                    h(CartesianGrid, { strokeDasharray: '3 3' }),
                                    h(XAxis, { type: 'number' }),
                                    h(YAxis, { dataKey: 'name', type: 'category', width: 120 }),
                                    h(Tooltip),
                                    h(Legend),
                                    h(Bar, { dataKey: 'seguridad', fill: '#ef4444', name: 'Seguridad' }),
                                    h(Bar, { dataKey: 'empleo', fill: '#3b82f6', name: 'Empleo' }),
                                    h(Bar, { dataKey: 'salud', fill: '#10b981', name: 'Salud' }),
                                    h(Bar, { dataKey: 'infra', fill: '#f59e0b', name: 'Infraestructura' })
                                )
                            )
                        ),
                        
                        activeView === 'mapa' && h('div', { className: 'space-y-6' },
                            h('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
                                h('h3', { className: 'text-2xl font-bold text-gray-800 mb-6' }, 'Mapa de Calor por Colonia'),
                                h('div', { className: 'relative w-full bg-gradient-to-br from-slate-100 to-slate-200 rounded-lg overflow-hidden', style: { height: '500px' } },
                                    h('div', { className: 'absolute inset-0 grid grid-cols-3 grid-rows-3 gap-2 p-4' },
                                        coloniaData.slice(0, 9).map((col, idx) => {
                                            const maxTotal = Math.max(...coloniaData.map(c => c.total));
                                            const intensity = col.total / maxTotal;
                                            
                                            let bgStyle = {};
                                            if (intensity >= 0.66) {
                                                bgStyle = { backgroundColor: 'rgba(239, 68, 68, ' + (0.7 + intensity * 0.3) + ')' };
                                            } else if (intensity >= 0.33) {
                                                bgStyle = { backgroundColor: 'rgba(245, 158, 11, ' + (0.6 + intensity * 0.4) + ')' };
                                            } else {
                                                bgStyle = { backgroundColor: 'rgba(251, 191, 36, ' + (0.5 + intensity * 0.5) + ')' };
                                            }
                                            
                                            const maxIssue = Math.max(col.seguridad, col.empleo, col.salud, col.infra);
                                            const topIssue = maxIssue === col.seguridad ? '🔴 Seguridad' :
                                                            maxIssue === col.empleo ? '🔵 Empleo' :
                                                            maxIssue === col.salud ? '🟢 Salud' : '🟠 Infraestructura';
                                            
                                            return h('div', {
                                                key: idx,
                                                className: 'rounded-lg p-4 flex flex-col justify-between hover:scale-105 transition-transform cursor-pointer border-2 border-white shadow-lg',
                                                style: bgStyle
                                            },
                                                h('div', null,
                                                    h('p', { className: 'font-bold text-white text-lg drop-shadow-md' }, col.name),
                                                    h('p', { className: 'text-white text-sm font-semibold drop-shadow' }, topIssue)
                                                ),
                                                h('div', { className: 'mt-2' },
                                                    h('p', { className: 'text-white text-2xl font-bold drop-shadow-lg' }, col.total),
                                                    h('p', { className: 'text-white text-xs drop-shadow' }, 'respuestas')
                                                )
                                            );
                                        })
                                    ),
                                    h('div', { className: 'absolute bottom-4 right-4 bg-white rounded-lg p-4 shadow-lg' },
                                        h('p', { className: 'font-bold text-gray-800 mb-2' }, 'Intensidad de Respuestas'),
                                        h('div', { className: 'flex items-center gap-2 mb-1' },
                                            h('div', { className: 'w-6 h-6 bg-red-500 rounded' }),
                                            h('span', { className: 'text-sm text-gray-600' }, 'Alta (6-8)')
                                        ),
                                        h('div', { className: 'flex items-center gap-2 mb-1' },
                                            h('div', { className: 'w-6 h-6 bg-orange-500 rounded' }),
                                            h('span', { className: 'text-sm text-gray-600' }, 'Media (3-5)')
                                        ),
                                        h('div', { className: 'flex items-center gap-2' },
                                            h('div', { className: 'w-6 h-6 bg-yellow-500 rounded' }),
                                            h('span', { className: 'text-sm text-gray-600' }, 'Baja (1-2)')
                                        )
                                    )
                                )
                            ),
                            h('div', { className: 'grid grid-cols-2 gap-6' },
                                h('div', { className: 'bg-gradient-to-br from-red-500/20 to-red-600/20 border border-red-500/30 rounded-xl p-6' },
                                    h('h4', { className: 'text-xl font-bold text-white mb-3' }, '🎯 Zona de Mayor Prioridad'),
                                    h('p', { className: 'text-3xl font-bold text-white mb-2' }, coloniaData[0].name),
                                    h('p', { className: 'text-gray-200' }, 
                                        'Con ' + coloniaData[0].total + ' respuestas, esta zona requiere atención inmediata.'
                                    )
                                ),
                                h('div', { className: 'bg-gradient-to-br from-blue-500/20 to-blue-600/20 border border-blue-500/30 rounded-xl p-6' },
                                    h('h4', { className: 'text-xl font-bold text-white mb-3' }, '📊 Cobertura Geográfica'),
                                    h('p', { className: 'text-3xl font-bold text-white mb-2' }, coloniaData.length + ' colonias'),
                                    h('p', { className: 'text-gray-200' }, 
                                        'Representación distribuida en toda la ciudad. La muestra cubre ' + 
                                        ((coloniaData.length / 15) * 100).toFixed(0) + '% de las colonias objetivo.'
                                    )
                                )
                            )
                        )
                    )
                );
            }

            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
